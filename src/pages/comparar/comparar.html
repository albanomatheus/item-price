<ion-header>

  <ion-navbar>
    <ion-title>Comparar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>   
    <ion-item>
      <ion-label floating>Nome do item</ion-label>
      <ion-input type="text" [(ngModel)]="item.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Preço na Steam</ion-label>
      <ion-input type="number" [(ngModel)]="item.preco.steam"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Preço no site</ion-label>
      <ion-input type="number" [(ngModel)]="item.preco.site"></ion-input>
    </ion-item>

    <button ion-button (click)="addItem()" full>Adicionar item</button>
    <button ion-button (click)="clearItem()" full color="danger">Limpar</button>  
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of itens; let i = index">
      <h2>{{item.nome}}</h2>
      <p>R$ {{item.preco.steam}} (venda: {{item.preco.steam * 0.85}}) / $ {{item.preco.site}} (venda: ~{{item.preco.site * 0.84}}) = <span style="color:blue">{{item.preco.div}}</span></p>
      <button ion-button item-end>Editar</button>
      <button ion-button item-end color="danger" (click)="removeItem(i)">Remover</button>
    </ion-item>
  </ion-list>
</ion-content>
