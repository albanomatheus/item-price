<ion-header>

  <ion-navbar>
    <ion-title>Editando: {{item.nome}}</ion-title>
    <ion-buttons end>
        <button ion-button (click)="editItem()" color="primary">Salvar</button>
        <button ion-button (click)="closeModal()" color="danger">Cancelar</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome do item</ion-label>
    <ion-input type="text" [(ngModel)]="item.nome"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-item no-lines>
        <ion-label floating>Preço na Steam</ion-label>
        <ion-input type="number" [(ngModel)]="item.preco.steam"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item no-lines>
        <ion-label floating>Preço no site</ion-label>
        <ion-input type="number" [(ngModel)]="item.preco.site"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
